<div class="alert alert-danger" ng-if="logError">
  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Erreur connexion</strong>
</div>


<form class="form-horizontal" ng-submit="connect(user.email, user.password)" name="loginForm">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </div>
  </div>
</form>
