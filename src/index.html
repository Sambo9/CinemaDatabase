<!doctype html>
<html ng-app="angularFireApp">
  <head>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <meta charset="utf-8">
    <title>angularFireApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
    <![endif]-->

    <div class="container-fluid">
      <navbar></navbar>
      <div ng-view authorization></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <script src="app/components/factories/authService.js"></script>
    <script src="app/components/directives/navbar/navbar.js"></script>
    <script src="app/components/directives/authorization/authorization.js"></script>
    <script src="app/components/directives/create/create.directive.js"></script>
    <script src="app/components/directives/update/update.directive.js"></script>
    <script src="app/components/directives/list/list.js"></script>
    <script src="app/components/directives/login/login.directive.js"></script>
    <script src="app/create/create.js"></script>
    <script src="app/list/list.js"></script>
    <script src="app/update/update.js"></script>
    <script src="app/login/login.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
